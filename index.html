    <script>
    
    AFRAME.registerComponent("door-toggle", {
                init: function() {
                    var open = false;
                    var self = this.el;
                    self.addEventListener("click", function(evt) {
                        if (open) {
                            open = false;
                            self.emit("doorClosing");
                        } else {
                            open = true;
                            self.emit("doorOpening");
                        }
                    })
                }
            });
        AFRAME.registerComponent("move-projector",{
                    init: function(){
                        var move=false;
                        var self=this.el;
                        self.addEventListener("click",function(evt){
                            if (move){
                                move=false;
                                self.emit("screenDown");
                            }else{
                                move=true;
                                self.emit("screenUp")
                            }

                })
             }
        }),
            AFRAME.registerComponent("tv-toggle", {
                init: function() {
                    var on = false;
                    var self = this.el;
                    self.addEventListener("click", function(evt) {
                        var newMaterial;
                        var newLighting;
                        if (on) {
                            newMaterial = {shader: "standard", color : "black"};
                            on=false
                        } else {
                            newMaterial = {shader: "flat", src: "#video"};
                            on=true
                        }
                        self.setAttribute("material", newMaterial, true);
                        
                        document.querySelector("#video").muted = !on;
                    });
                }
            });

            
    </script>
